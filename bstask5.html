<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <h1 class="mb-3">Contact Us</h1>
      
            <div class="row g-3">
              <div class="col-md-6">
                <label for="your-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="your-name" placeholder="Please supply your first name">
              </div>
      
              <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Please supply your last name">
              </div>
      
              <div class="col-md-6">
                <label for="email-address" class="form-label">E-Mail Address</label>
                <input type="email" class="form-control" id="email-address" placeholder="Please supply your email address">
              </div>
      
              <div class="col-md-6">
                <label for="phone-number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone-number" placeholder="Please supply your phone number">
              </div>
      
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Please supply your street address">
              </div>
      
              <div class="col-12">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Please supply your city">
              </div>
      
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
</body>
</html>
